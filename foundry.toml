[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
# Solidity & EVM Specific Configs
solc = "0.8.26"
optimizer = true
optimizer_runs = 99999
auto_detect_solc = false
evm_version = "shanghai"